<div class="col-xs-12">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Customer</th>
            <th>Sector</th>
            <th>Customer Since</th>
            <th>Rating</th>
            <th>Loans</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="album in albums | orderBy:sortField:sortDescending">
            <td>
                <in-place-edit field-name='name' input-type='name' input-class='input-large' model=album>{{album.name}}</in-place-edit>
            </td>
            <td>
                <in-place-edit field-name='sector' input-type='text' input-class='input-large' model=album>{{album.sector}}</in-place-edit>
            </td>
            <td>
                <in-place-edit field-name='releaseYear' input-type='text' input-class='input-small' model=album>{{album.releaseYear}}</in-place-edit>
            </td>
            <td>
                <in-place-edit field-name='rating' input-type='text' input-class='input-medium' model=album>{{album.rating}}</in-place-edit>
            </td>
            <td>
                <in-place-edit field-name='loanCount' input-type='text' input-class='input-medium' model=album>{{album.loanCount}}</in-place-edit>
            </td>
            <td class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li role="presentation"><a ng-click="updateAlbum(album)">edit</a></li>
                    <li role="presentation"><a ng-click="deleteAlbum(album)">delete</a></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
