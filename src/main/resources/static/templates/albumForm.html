<div class="modal-header">
    <h3 ng-show="albumAction === 'add'">Add new Customer</h3>
    <h3 ng-show="albumAction === 'update'">Edit a Customer</h3>
</div>
<div class="modal-body">
    <form name="albumForm" role="form">
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.sector.$invalid, 'has-success': albumForm.sector.$valid}">
            <label for="sector">Name</label>
            <input type="text" class="form-control input-large" id="sector" name="sector" required ng-model="album.sector">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.sector.$invalid, 'glyphicon-ok': albumForm.sector.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.name.$invalid, 'has-success': albumForm.name.$valid}">
            <label for="name">Sector</label>
            <input type="text" class="form-control input-large" id="name" name="name" required ng-model="album.name">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.name.$invalid, 'glyphicon-ok': albumForm.name.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.releaseYear.$invalid, 'has-success': albumForm.releaseYear.$valid}">
            <label for="releaseYear">Customer Since</label>
            <input type="text" class="form-control input-small" id="releaseYear" name="releaseYear" required ng-model="album.releaseYear" ng-pattern=yearPattern>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.releaseYear.$invalid, 'glyphicon-ok': albumForm.releaseYear.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.rating.$invalid, 'has-success': albumForm.rating.$valid}">
            <label for="rating">Rating</label>
            <input type="text" class="form-control input-medium" id=rating name="rating" required ng-model="album.rating">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.rating.$invalid, 'glyphicon-ok': albumForm.rating.$valid}"></span>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-warning': albumForm.loanCount.$invalid, 'has-success': albumForm.loanCount.$valid}">
            <label for="loanCount">Loans</label>
            <input type="text" class="form-control input-medium" id=loanCount name="loanCount" required ng-model="album.loanCount">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': albumForm.loanCount.$invalid, 'glyphicon-ok': albumForm.loanCount.$valid}"></span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-md active" ng-disabled="albumForm.$invalid" ng-click="ok()" >OK</button>
    <button class="btn btn-warning btn-md active" ng-click="cancel()">Cancel</button>
</div>
