<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" ng-repeat="customer in customers | orderBy:sortField:sortDescending">
    <div class="thumbnail">
        <div class="caption">
            <h4>
                <in-place-edit field-name='sector' input-type='text' input-class='input-medium' model=customer>{{customer.sector}}</in-place-edit>
            </h4>

            <h4>
                <in-place-edit field-name='name' input-type='text' input-class='input-medium' model=customer>{{customer.name}}</in-place-edit>
            </h4>

            <h5>
                <in-place-edit field-name='releaseYear' input-type='text' input-class='input-small' model=customer>{{customer.releaseYear}}</in-place-edit>
            </h5>

            <h5>
                <in-place-edit field-name='rating' input-type='text' input-class='input-small' model=customer>{{customer.rating}}</in-place-edit>
            </h5>

            <h5>
                <in-place-edit field-name='loanCount' input-type='text' input-class='input-small' model=customer>{{customer.loanCount}}</in-place-edit>
            </h5>

            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li role="presentation"><a ng-click="updateCustomer(customer)">edit</a></li>
                    <li role="presentation"><a ng-click="deleteCustomer(customer)">delete</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
